name: Build APK

on:
  workflow_dispatch:
    inputs:
      task_id:
        required: true
      h5_url:
        required: true
      app_name:
        required: true
      package_name:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1️⃣ 固定 JDK 17（必须）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 2️⃣ 固定 Gradle 版本（关键！！！）
      - name: Set up Gradle 8.5
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      # 3️⃣ Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4️⃣ 接受 License
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 5️⃣ 注入参数（你后面可接 replace_vars）
      - name: Inject build parameters
        run: |
          echo "TASK_ID=${{ inputs.task_id }}"
          echo "H5_URL=${{ inputs.h5_url }}"
          echo "APP_NAME=${{ inputs.app_name }}"
          echo "PACKAGE_NAME=${{ inputs.package_name }}"

      # 6️⃣ 真正构建（这里不会再卡死）
      - name: Build DEBUG APK
        working-directory: template
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          GRADLE_OPTS: >
            -Dorg.gradle.daemon=false
            -Dorg.gradle.jvmargs=-Xmx1g
            -Dorg.gradle.workers.max=1
            -Dkotlin.compiler.execution.strategy=in-process
        run: |
          echo ">>> Build start: $(date)"
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace --info
          echo ">>> Build end: $(date)"

      # 7️⃣ 列出 APK
      - name: List APK outputs
        run: |
          find template -name "*.apk"

      # 8️⃣ 发布到 GitHub Release
      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.task_id }}
          files: template/app/build/outputs/apk/debug/*.apk
