name: Build APK

on:
  workflow_dispatch:
    inputs:
      task_id:
        required: true
      h5_url:
        required: true
      app_name:
        required: true
      package_name:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Inject config
        run: |
          echo "H5_URL=${{ inputs.h5_url }}"
          echo "APP_NAME=${{ inputs.app_name }}"
          echo "PACKAGE_NAME=${{ inputs.package_name }}"
          # TODO: 调用 scripts/replace_vars.py 或你原来的替换逻辑

      - name: Build APK
        working-directory: template
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g -Dorg.gradle.workers.max=2"
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease \
          --no-daemon \
          --stacktrace \
          --info \
          --warning-mode all

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.task_id }}
          name: APK ${{ inputs.task_id }}
          files: template/app/build/outputs/apk/release/*.apk
