name: Build APK

on:
  workflow_dispatch:
    inputs:
      task_id:
        description: "Task ID from backend"
        required: true
        type: string

      app_name:
        description: "App display name"
        required: true
        type: string

      package_name:
        description: "Android package name"
        required: true
        type: string

      h5_url:
        description: "H5 URL"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Inject build parameters
        run: |
          mkdir -p template/app/src/main/assets

          cat > template/app/src/main/assets/config.env <<EOF
          TASK_ID=${{ inputs.task_id }}
          APP_NAME=${{ inputs.app_name }}
          PACKAGE_NAME=${{ inputs.package_name }}
          H5_URL=${{ inputs.h5_url }}
          EOF


      - name: Build DEBUG APK
        working-directory: template
        env:
          GRADLE_OPTS: >
            -Dorg.gradle.daemon=false
            -Dorg.gradle.jvmargs=-Xmx1g
            -Dorg.gradle.workers.max=1
            -Dkotlin.compiler.execution.strategy=in-process
        run: |
          echo ">>> Build start: $(date)"
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace --info
          echo ">>> Build end: $(date)"

      - name: List APK outputs
        run: |
          find template -name "*.apk"

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.task_id }}
          files: template/app/build/outputs/apk/debug/*.apk
