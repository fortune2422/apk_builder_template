name: Build APK

on:
  workflow_dispatch:
    inputs:
      task_id:
        required: true
      h5_url:
        required: true
      app_name:
        required: true
      package_name:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Inject config
        run: |
          echo "H5_URL=${{ inputs.h5_url }}"
          echo "APP_NAME=${{ inputs.app_name }}"
          echo "PACKAGE_NAME=${{ inputs.package_name }}"
          # 这里调用你原来的 replace_vars 脚本

      - name: Build APK
      working-directory: template
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.task_id }}
          files: app/build/outputs/apk/release/*.apk
