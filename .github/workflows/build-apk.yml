name: Build APK

on:
  workflow_dispatch:
    inputs:
      task_id:
        description: "Task ID"
        required: true
      h5_url:
        description: "H5 URL"
        required: true
      app_name:
        description: "App Name"
        required: true
      package_name:
        description: "Package Name"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Inject build parameters
        working-directory: template
        run: |
          echo "H5_URL=${{ inputs.h5_url }}"
          echo "APP_NAME=${{ inputs.app_name }}"
          echo "PACKAGE_NAME=${{ inputs.package_name }}"
          # TODO: 这里调用你自己的 replace_vars 脚本

      # ⭐⭐⭐ 核心步骤 ⭐⭐⭐
      - name: Build DEBUG APK (SAFE MODE)
        working-directory: template
        run: |
          echo ">>> Build start: $(date)"
          chmod +x gradlew
          ./gradlew assembleDebug \
            --no-daemon \
            --stacktrace \
            --info \
            -Dorg.gradle.jvmargs="-Xmx1024m" \
            -Dkotlin.compiler.execution.strategy=in-process
          echo ">>> Build end: $(date)"

      - name: List APK outputs
        working-directory: template
        run: |
          find . -name "*.apk"

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.task_id }}
          files: template/app/build/outputs/apk/debug/*.apk
