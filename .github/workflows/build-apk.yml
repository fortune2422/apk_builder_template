name: Build APK

on:
  workflow_dispatch:
    inputs:
      task_id:
        description: "Task ID from backend"
        required: true
      h5_url:
        description: "H5 URL"
        required: true
      app_name:
        description: "App Name"
        required: true
      package_name:
        description: "Package Name"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Inject build parameters
        run: |
          echo "TASK_ID=${{ inputs.task_id }}"
          echo "H5_URL=${{ inputs.h5_url }}"
          echo "APP_NAME=${{ inputs.app_name }}"
          echo "PACKAGE_NAME=${{ inputs.package_name }}"

          # 这里你以后可以接 replace_vars 脚本
          # python scripts/replace_vars.py ...

      - name: Build DEBUG APK
        working-directory: template
        env:
          GRADLE_OPTS: >
            -Dorg.gradle.daemon=false
            -Dorg.gradle.jvmargs=-Xmx1g
            -Dorg.gradle.workers.max=1
            -Dkotlin.compiler.execution.strategy=in-process
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug \
            --no-daemon \
            --stacktrace \
            --info

      - name: List APK outputs
        run: |
          find template -name "*.apk"

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.task_id }}
          name: APK Build ${{ inputs.task_id }}
          files: template/app/build/outputs/apk/debug/*.apk
