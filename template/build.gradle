buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // ⚠️ 稳定 + 低资源占用
        classpath "com.android.tools.build:gradle:7.4.2"
        classpath "com.google.gms:google-services:4.4.2"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
