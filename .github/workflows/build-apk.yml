name: Build APK

on:
  workflow_dispatch:
    inputs:
      task_id:
        description: "Task ID"
        required: true
        type: string
      app_name:
        description: "App Name"
        required: true
        type: string
      package_name:
        description: "Package Name"
        required: true
        type: string
      h5_url:
        description: "H5 URL"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Inject config
        run: |
          mkdir -p template/app/src/main/assets
          cat > template/app/src/main/assets/config.env <<EOF
          TASK_ID=${{ inputs.task_id }}
          APP_NAME=${{ inputs.app_name }}
          PACKAGE_NAME=${{ inputs.package_name }}
          H5_URL=${{ inputs.h5_url }}
          EOF

      - name: Build DEBUG APK (with heartbeat)
        working-directory: template
        env:
          GRADLE_OPTS: >
            -Dorg.gradle.daemon=false
            -Dorg.gradle.jvmargs=-Xmx1536m
            -Dorg.gradle.workers.max=1
        run: |
          echo ">>> Build start: $(date)"

          chmod +x gradlew

          # ❤️ 心跳，防止 GitHub Actions 判定卡死
          ( while true; do echo ">>> still building... $(date)"; sleep 30; done ) &
          HEARTBEAT_PID=$!

          ./gradlew assembleDebug \
            --no-daemon \
            --no-build-cache \
            --stacktrace

          kill $HEARTBEAT_PID
          echo ">>> Build end: $(date)"

      - name: List APK
        run: |
          find template -name "*.apk"

      - name: Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.task_id }}
          files: template/app/build/outputs/apk/debug/*.apk
