name: Build APK

on:
  workflow_dispatch:
    inputs:
      task_id:
        required: true
        type: string
      app_name:
        required: true
        type: string
      package_name:
        required: true
        type: string
      h5_url:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Inject build parameters
        run: |
          mkdir -p template/app/src/main/assets
          cat > template/app/src/main/assets/config.env <<EOF
          TASK_ID=${{ inputs.task_id }}
          APP_NAME=${{ inputs.app_name }}
          PACKAGE_NAME=${{ inputs.package_name }}
          H5_URL=${{ inputs.h5_url }}
          EOF

      - name: Build DEBUG APK
        working-directory: template
        env:
          GRADLE_OPTS: >
            -Dorg.gradle.daemon=false
            -Dorg.gradle.jvmargs=-Xmx1536m
            -Dorg.gradle.workers.max=1
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.task_id }}
          files: template/app/build/outputs/apk/debug/*.apk
